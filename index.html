<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Region Detector - Client Side</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1rem 2rem;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .badge {
      background: #00ff88;
      color: #000;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #00ff88;
      color: #000;
    }

    .btn-primary:hover {
      background: #00dd77;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: #ff4444;
      color: #fff;
    }

    .btn-danger:hover {
      background: #dd3333;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .main-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #videoElement {
      display: none;
    }

    #displayCanvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .stats {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      min-width: 200px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #888;
    }

    .stat-value {
      color: #00ff88;
      font-weight: 600;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #00ff88;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .placeholder {
      text-align: center;
      color: #666;
    }

    .placeholder h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .settings {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .setting-item {
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .setting-item label {
      cursor: pointer;
    }

    input[type="checkbox"] {
      cursor: pointer;
    }

    input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <h1>ðŸŽ¯ Screen Region Detector</h1>
        <span class="badge">Client-Side Only</span>
      </div>
      <div class="controls">
        <button id="startBtn" class="btn-primary">Start Detection</button>
        <button id="stopBtn" class="btn-danger" disabled>Stop</button>
      </div>
    </div>

    <div class="main-content">
      <div class="video-container">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="displayCanvas"></canvas>
        
        <div id="placeholder" class="placeholder">
          <h2>Ready to Start</h2>
          <p>Click "Start Detection" to begin screen capture</p>
          <p style="margin-top: 1rem; font-size: 0.85rem; color: #888;">
            All processing happens locally in your browser. No data is uploaded.
          </p>
        </div>

        <div id="loading" class="loading" style="display: none;">
          <div class="spinner"></div>
          <p>Loading AI model...</p>
        </div>
      </div>

      <div class="stats" id="stats" style="display: none;">
        <div class="stat-row">
          <span class="stat-label">FPS:</span>
          <span class="stat-value" id="fps">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Latency:</span>
          <span class="stat-value" id="latency">0ms</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Detections:</span>
          <span class="stat-value" id="detections">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Model:</span>
          <span class="stat-value" id="model">Loading...</span>
        </div>
      </div>

      <div class="settings" id="settings">
        <div class="setting-item">
          <input type="checkbox" id="showLabels" checked>
          <label for="showLabels">Show Labels</label>
        </div>
        <div class="setting-item">
          <input type="checkbox" id="showConfidence" checked>
          <label for="showConfidence">Show Confidence</label>
        </div>
        <div class="setting-item">
          <input type="checkbox" id="enableOCR">
          <label for="enableOCR">Enable OCR</label>
        </div>
        <div class="setting-item">
          <label for="confidenceThreshold">Min Confidence:</label>
          <input type="range" id="confidenceThreshold" min="0.1" max="0.9" step="0.1" value="0.5">
          <span id="confidenceValue">0.5</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
