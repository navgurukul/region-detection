<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Code Detector Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .input-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .result {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .result h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-label {
      font-weight: 600;
      color: #555;
    }

    .result-value {
      color: #333;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge.code {
      background: #d4edda;
      color: #155724;
    }

    .badge.text {
      background: #f8d7da;
      color: #721c24;
    }

    .confidence-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
    }

    .scores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .score-item {
      background: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .score-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .score-value {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
    }

    .examples {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .example-btn {
      padding: 10px;
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .example-btn:hover {
      background: #667eea;
      color: white;
    }

    .info {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .info h3 {
      color: #2196F3;
      margin-bottom: 8px;
    }

    .info ul {
      margin-left: 20px;
      color: #333;
    }

    .info li {
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }

      .examples {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Enhanced Code Detector</h1>

    <div class="card">
      <div class="info">
        <h3>How It Works</h3>
        <ul>
          <li><strong>Pattern Matching:</strong> Detects 13+ programming languages using regex patterns</li>
          <li><strong>Statistical Analysis:</strong> Analyzes character density, indentation, line length</li>
          <li><strong>Syntax Parsing:</strong> Validates JavaScript syntax using acorn parser</li>
        </ul>
      </div>

      <div class="input-section">
        <label for="textInput">Enter Text to Analyze:</label>
        <textarea id="textInput" placeholder="Paste code or text here..."></textarea>
      </div>

      <div class="button-group">
        <button id="detectBtn">üîç Detect Code</button>
        <button id="clearBtn" class="secondary">üóëÔ∏è Clear</button>
      </div>

      <div class="examples">
        <button class="example-btn" data-example="javascript">JavaScript</button>
        <button class="example-btn" data-example="python">Python</button>
        <button class="example-btn" data-example="sql">SQL</button>
        <button class="example-btn" data-example="html">HTML</button>
        <button class="example-btn" data-example="css">CSS</button>
        <button class="example-btn" data-example="shell">Shell</button>
        <button class="example-btn" data-example="text">Regular Text</button>
      </div>

      <div id="result" style="display: none;"></div>
    </div>
  </div>

  <script type="module">
    import { EnhancedCodeDetector } from './src/enhancedCodeDetector.ts';

    const detector = new EnhancedCodeDetector();
    const textInput = document.getElementById('textInput');
    const detectBtn = document.getElementById('detectBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultDiv = document.getElementById('result');

    // Example code snippets
    const examples = {
      javascript: `function calculateSum(a, b) {
  const result = a + b;
  console.log('Sum:', result);
  return result;
}`,
      python: `def calculate_sum(a, b):
    result = a + b
    print(f'Sum: {result}')
    return result`,
      sql: `SELECT users.name, orders.total
FROM users
JOIN orders ON users.id = orders.user_id
WHERE orders.total > 100
ORDER BY orders.total DESC;`,
      html: `<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>`,
      css: `.container {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
}`,
      shell: `$ npm install
$ npm run build
$ npm run dev`,
      text: `This is a regular paragraph of text.
It talks about various topics and contains
normal sentences with proper grammar.`
    };

    // Load example
    document.querySelectorAll('.example-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const example = btn.dataset.example;
        textInput.value = examples[example];
      });
    });

    // Detect code
    detectBtn.addEventListener('click', async () => {
      const text = textInput.value.trim();
      
      if (!text) {
        alert('Please enter some text to analyze');
        return;
      }

      detectBtn.disabled = true;
      detectBtn.textContent = '‚è≥ Analyzing...';

      try {
        const result = await detector.detect(text);
        displayResult(result);
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        detectBtn.disabled = false;
        detectBtn.textContent = 'üîç Detect Code';
      }
    });

    // Clear
    clearBtn.addEventListener('click', () => {
      textInput.value = '';
      resultDiv.style.display = 'none';
    });

    // Display result
    function displayResult(result) {
      const confidencePercent = (result.confidence * 100).toFixed(1);
      const badgeClass = result.isCode ? 'code' : 'text';
      const badgeText = result.isCode ? 'CODE' : 'TEXT';

      resultDiv.innerHTML = `
        <div class="result">
          <h3>Detection Result</h3>
          
          <div class="result-item">
            <span class="result-label">Classification:</span>
            <span class="badge ${badgeClass}">${badgeText}</span>
          </div>

          <div class="result-item">
            <span class="result-label">Confidence:</span>
            <span class="result-value">${confidencePercent}%</span>
          </div>
          <div class="confidence-bar">
            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
          </div>

          ${result.language ? `
          <div class="result-item">
            <span class="result-label">Language:</span>
            <span class="result-value">${result.language}</span>
          </div>
          ` : ''}

          <div class="result-item">
            <span class="result-label">Detection Method:</span>
            <span class="result-value">${result.detectionMethod}</span>
          </div>

          <h3 style="margin-top: 20px;">Score Breakdown</h3>
          <div class="scores">
            <div class="score-item">
              <div class="score-label">Pattern</div>
              <div class="score-value">${(result.scores.pattern * 100).toFixed(0)}%</div>
            </div>
            <div class="score-item">
              <div class="score-label">Statistical</div>
              <div class="score-value">${(result.scores.statistical * 100).toFixed(0)}%</div>
            </div>
            <div class="score-item">
              <div class="score-label">Syntax</div>
              <div class="score-value">${(result.scores.syntax * 100).toFixed(0)}%</div>
            </div>
          </div>
        </div>
      `;

      resultDiv.style.display = 'block';
    }

    // Allow Enter key to detect
    textInput.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        detectBtn.click();
      }
    });
  </script>
</body>
</html>
